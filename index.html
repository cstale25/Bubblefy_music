<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblefy_music</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="reproductor de música, música, lista de reproducción, música sin anuncios, compartir música con amigos">
    <meta name="description" content="Bubblefy_music es la aplicación perfecta para los amantes de la música que buscan una experiencia auditiva excepcional. Con su interfaz intuitiva, amplias funciones y compatibilidad con una amplia gama de formatos de audio, Bubblefy_music te permite disfrutar de tu música favorita de la forma que más te guste.">
    <meta name="author" content="Alexandra Bruno">
    <meta property="og.tittle" content="Sumérgete en un mundo de música con Bubblefy_music"
    <meta property="og.description" content="Bubblefy_music es la aplicación perfecta para los amantes de la música que buscan una experiencia auditiva excepcional. Con su interfaz intuitiva, amplias funciones y compatibilidad con una amplia gama de formatos de audio, Bubblefy_music te permite disfrutar de tu música favorita de la forma que más te guste.">
    <meta property="og.url" content="">
    <meta property="og.image" content="">
    <link rel="shortcut icon" href="/assets/flor_logo.svg" type="image/x-icon"> 
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <img src="/assets/tresrayas.svg" alt="icon_tres_rayas" class="icons">
            <p>Discover</p>
            <img src="/assets/account.svg" alt="icon_perfil" class="icons">
        </nav>
    </header>
    <main class="main">
        <section class="inicio">
            <h2>Welcome!</h2>
            <form action="/" class="inicio__form">
                <button>
                </button> 
                <input type="text"  class="input__detalle">
            </form>
        </section>
        <section>
            <div class="list__songbar">
                <h3>Song List</h3>
                <hr>
            </div>
            <div id="track-list">
                <div class=" list__song__tarjeta">
                    <img src="/assets/buenos_genes.jpg" alt="">
                    <div>
                        <p><b>Buenos Genes</b></p>
                        <p><span>Rels B</span></p>
                    </div>
                    <div>
                        <img src="/assets/trespuntos.svg" class="icons" alt="">
                    </div>
                </div>
                
                <div class=" list__song__tarjeta">
                    <img src="/assets/Flores_en_Anónimo.jpg" alt="">
                    <div>
                        <p><b>Flores en Anónimo</b></p>
                        <p><span>Eladio Carrión</span></p>
                    </div>
                    <div>
                        <img src="/assets/trespuntos.svg" class="icons" alt="">
                    </div>
                </div>
                <div class=" list__song__tarjeta">
                    <img src="/assets/my_boy.jpg" alt="">
                    <div>
                        <p><b>My boy</b></p>
                        <p><span>Billie Eilish</span></p>
                    </div>
                    <div>
                        <img src="/assets/trespuntos.svg" class="icons" alt="">
                    </div>
                </div>
                <div class=" list__song__tarjeta">
                    <img src="/assets/Olviame_y_pega_la_vuelta.jpg" alt="">
                    <div>
                        <p><b>A esa</b></p>
                        <p><span>Billie Eilish</span></p>
                    </div>
                    <div>
                        <img src="/assets/trespuntos.svg" class="icons" alt="">
                    </div>
                </div>
                <div class=" list__song__tarjeta">
                    <img src="/assets/snap_out_of_it.jpg" alt="">
                    <div>
                        <p><b>Snap Out Of It</b></p>
                        <p><span>Arctic Monkeys</span></p>
                    </div>
                    <div>
                        <img src="/assets/trespuntos.svg" class="icons" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="reproductor">
            <img src="/assets/la_chama.jpg"  alt="">
            <div>
                <p><b>La Chama</b></p>
                <p><span>Micro TDH; Mau y Ricky</span></p>
            </div>
            <div>
                <img src="/assets/play.svg" alt="">
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
